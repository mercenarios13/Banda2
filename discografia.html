<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Discografia da Banda</title>
    <header>
        <h1>Eclipse de Cristal</h1>
        <nav>
            <a href="sobre.html">Sobre Nós</a>
            <a href="eventos.html">Eventos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #ff4081;
        }
        main {
            padding: 20px;
        }
        .album {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        .album img {
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .album img:hover {
            transform: scale(1.1);
        }
        .album h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #ff4081;
        }
        .album p {
            margin: 5px 0 0;
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Discografia da Banda</h1>
    </header>
    <main>
        <div class="album">
            <a href="https://youtu.be/Qvh_GNiF_Yw?si=IG-xkAzyvOHqZOCC" target="_blank">
                <img src="poze.jpg" alt="Álbum Eclipse de Cristal" width="200">
                <h2>Eclipse de Cristal</h2>

            </a>
        </div>

        <div class="album">
            <a href="https://youtu.be/CnKAcUaovcI?si=LrIyC3pYwWPWBlQS" target="_blank">
                <img src="Will.jpg" alt="Eclipse de Cristal" width="200">
                <h2>Eclipse de Cristal</h2>
                <p>2023 - Mas Existe Um Lugar</p>
            </a>
        </div>

        <div class="album">
            <a href="https://youtu.be/63XyWeKWI0M?si=DCMHl5OEfdqpUQAo" target="_blank">
                <img src="Humgria.jpg" alt="Eclipse de Cristal" width="200">
                <h2>Eclipse de Cristal</h2>
                <p>2019 - Beijo com trap</p>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Eclipse de Cristal | Todos os direitos reservados</p>
    </footer>
</body>
</html>
